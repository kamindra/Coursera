<!DOCTYPE html>
<html>
    <head>
        <title>
            *Form Validation*
        </title>
    </head>
    <script type="text/javascript">

       function validation()
        {
            var username = document.getElementById("user")
            var password = document.getElementById("pass")
            if(username.value.trim()== "")
            {
                
                alert("Username Field is Blank")
                user.style.border="solid 2px red"
                label.style.visibility="visible"
                return false;
               
            }
            else if(password.value.trim()=="")
            {
                alert("Password Field is Blank")
                label1.style.visibility="visible"
                pass.style.border="solid red 2px"
                return false;
            }
            else if(password.value.length<5)
            {
                alert("Password less then 5")
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
    <body>
        <form onsubmit="return validation()" action="message.html">
            <input id="user" type="text" placeholder="Username">
            <label id="label" style="color: red; visibility: hidden;">Empty</label>
            <br><br>
            <input id="pass" type="password" placeholder="Password">
            <label id="label1" style="visibility: hidden ;color:red;">Empty</label>
            <br><br>
            
            <button type="submit">Submit</button>
        </form>  
    </body>  
</html>
